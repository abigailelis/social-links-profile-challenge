<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css">
    <title>Social links profile</title>
</head>

<body>
    <main>
        <div class="card">
            <img src="./assets/images/avatar-jessica.jpeg" alt="Profile image" class="avatar-profile">
            <div class="card-text">
                <h1>Jessica Randall</h1>
                <span class="highlight">London, United Kingdom</span>
                <p class="text">"Front-end developer and avid reader."</p>
            </div>
            <div class="card-social-links" id="card-social-links"></div>
        </div>
    </main>

    <footer>
        <p>Coded by <span><a href="https://portafolioelisabigail.vercel.app/home">Elis Abigail</a></span></p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
